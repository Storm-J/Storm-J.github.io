<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Storm J's Personal Territory</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- 自己的css -->
    <link rel="stylesheet" href="vue/element-ui.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body style="cursor: none !important;overflow: hidden;font-family: 'Trebuchet MS', Helvetica, sans-serif">
<el-container id="app" style="height: 100%;">
    <!-- 首页 -->
    <div id="d1" :class="classList1" v-mwheel="'d1'" >
        <div id="light">
            <div class="background" v-for="i in 12"></div>
            <i class="el-icon-s-fold interaction" style="right: 10%;top:10%;"></i>
            <!-- headPic -->
            <div class="headPic interaction"></div>
            <!-- title -->
            <div class="top-name">Storm Jiang　<span style="color: #9d9d9d">Ordinary Programmer</span></div>
            <!-- nav -->
            <nav>
                <dl>
                    <dd class="interaction"><div class="ddModal">&nbsp;HI</div></dd>
                    <dd class="interaction" @click="d1up"><div class="ddModal">&nbsp;STUDY</div></dd>
                    <dd class="interaction" @click="Nav3"><div class="ddModal">&nbsp;WORK</div></dd>
                    <dd class="interaction" @click="Nav4"><div class="ddModal">&nbsp;LIVE</div></dd>
                </dl>
            </nav>
            <!-- facade -->
            <div class="facade"><span style="font-size: 2.5vh">Hi there , i am</span><br>Storm Jiang , aspire to be a great <span style="color: #000">Front-end Developer</span></div>
            <!-- scrollTips -->
            <div class="scrollTip"><div class="scrollBox"><span></span></div>Scroll Down</div>
        </div>
        <div id="dark">
            <div class="background" v-for="i in 12"></div>
            <i class="el-icon-s-unfold interaction" style="right: 10%;top:10%;"></i>
            <!-- dark-nav -->
            <nav class="dark-nav">
                <dl>
                    <dd class="interaction"><div id="darkNav1" class="ddModal active">&nbsp;HI</div></dd>
                    <dd class="interaction"><div id="darkNav2" class="ddModal">&nbsp;STUDY</div></dd>
                    <dd class="interaction"><div id="darkNav3" class="ddModal">&nbsp;WORK</div></dd>
                    <dd class="interaction"><div id="darkNav4" class="ddModal">&nbsp;LIVE</div></dd>
                </dl>
            </nav>
            <div id="darkContent1" class="dark-content">
                <!-- dark-facade -->
                <div class="dark-facade interaction">
                    <span style="font-size: 2.5vh">Hi there , i am</span><br>Storm Jiang , aspire to be a great Front-end Developer
                </div>
            </div>
            <div id="darkContent2" class="dark-content">
                <div class="dark-content-inner">
                    <el-col :offset="1" :span="5" class="dark__interaction interaction">
                        github
                    </el-col>
                    <el-col :offset="1" :span="5" class="dark__interaction interaction">
                        CSDN
                    </el-col>
                    <el-col :offset="1" :span="5" class="dark__interaction interaction">
                        Leetcode
                    </el-col>
                    <el-col :offset="1" :span="5" class="dark__interaction interaction">

                    </el-col>
                </div>
            </div>
            <div id="darkContent3" class="dark-content">
                <div class="dark-content-inner">
                    <el-col :offset="1" :span="5" class="dark__interaction interaction">
                        <div class="div1"></div>
                    </el-col>
                    <el-col :offset="1" :span="5" class="dark__interaction interaction">
                        <div class="div2"></div>
                    </el-col>
                    <el-col :offset="1" :span="5" class="dark__interaction interaction">
                        <div class="div3"></div>
                    </el-col>
                    <el-col :offset="1" :span="5" class="dark__interaction interaction">
                        <div class="div4"></div>
                    </el-col>
                </div>
            </div>
            <div id="darkContent4" class="dark-content">
                <div class="dark-content-inner"></div>
            </div>
        </div>
    </div>
    <!-- 学习 -->
    <div id="d2" :class="classList2" style="background-color: #009688;" v-mwheel="'d2'">
        待定ing
    </div>
    <!-- 作品集 -->
    <div id="d3" :class="classList3" style="background-color: #67ccf4;" v-mwheel="'d3'">
        待定ing
    </div>
    <!--  -->
    <div id="d4" :class="classList4" style="background-color: #d9534f;" v-mwheel="'d4'">
        待定ing
    </div>
    <!-- 鼠标样式 -->
    <div class="cursor"></div>
</el-container>

<script src="js/modernizr-3.11.2.min.js"></script>
<!-- 自己的js -->
<script src="vue/vue.js"></script>
<script src="vue/element-ui.js"></script>
<script src="vue/axios.min.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
